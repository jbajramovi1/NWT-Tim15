eureka.client.fetch-registry=true

zuul.routes.offers-client.url=http://localhost:8060
zuul.routes.booking-service.url=http://localhost:8085
zuul.routes.user-service.url=http://localhost:8010
zuul.routes.tourhost-login.url=http://localhost:8080

