spring.application.name=ZuulAPIGateway
eureka.client.serviceUrl.defaultZone:http://localhost:9091/eureka/
server.port=9090 
zuul.routes.tourhost.serviceId=TOURHOST-SERVICE
zuul.routes.user-login.serviceId=USERAUTH-SERVICE
